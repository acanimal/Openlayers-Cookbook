<style>
    table.tm {
        width: 100%;
        height: 95%;
    }
    table.tm td.left, table.tm td.right {
        border: 1px solid #ccc;
        margin: 0;
        padding: 0;
    }

    table.tm td.left {
        width: 75%;
    }
    table.tm td.right {
        width: 25%;
        vertical-align: top;
        padding: 5px;
    }
    td span {
        font-weight: bold;
    }
</style>

<table class="tm">
    <tr>
        <td class="left">
            <div id="ch1_restricting_view" style="width: 100%; height: 500px;"></div>
        </td>
        <td class="right">
            Max. Extent
            <table>
                <tr>
                    <td>Left </td>
                    <td>
                        <input id="left_me" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: -180, smallDelta: 10, constraints: {min:-180,max:180}" />
                    </td>
                </tr>
                <tr>
                    <td>Bottom </td>
                    <td>
                        <input id="bottom_me" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: -90, smallDelta: 10, constraints: {min:-90,max:90}" />
                    </td>
                </tr>
                <tr>
                    <td>Right </td>
                    <td>
                        <input id="rigth_me" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: 180, smallDelta: 10, constraints: {min:-180,max:180}" />
                    </td>
                </tr>
                <tr>
                    <td>Top </td>
                    <td>
                        <input id="top_me" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: 90, smallDelta: 10, constraints: {min:-90,max:90}" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button data-dojo-type="dijit/form/Button" onClick="updateMaxExtent()">Update</button></td>
                </tr>
            </table>

            <hr/>
            Restricted Extent
            <table>
                <tr>
                    <td>Left </td>
                    <td>
                        <input id="left_re" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: -180, smallDelta: 10, constraints: {min:-180,max:180}" />
                    </td>
                </tr>
                <tr>
                    <td>Bottom </td>
                    <td>
                        <input id="bottom_re" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: -90, smallDelta: 10, constraints: {min:-90,max:90}" />
                    </td>
                </tr>
                <tr>
                    <td>Right </td>
                    <td>
                        <input id="rigth_re" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: 180, smallDelta: 10, constraints: {min:-180,max:180}" />
                    </td>
                </tr>
                <tr>
                    <td>Top </td>
                    <td>
                        <input id="top_re" data-dojo-type="dijit/form/NumberSpinner" style="width:100px"
                               data-dojo-props="value: 90, smallDelta: 10, constraints: {min:-90,max:90}" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button data-dojo-type="dijit/form/Button" onClick="updateRestrictedExtent()">Update</button></td>
                </tr>
            </table>
        </td>
    </tr>
</table>


<!-- The magic comes here -->
<script type="text/javascript">

    // Create the map using the specified DOM element
    var map = new OpenLayers.Map("ch1_restricting_view", {
        maxExtent: OpenLayers.Bounds.fromString("-180,-90,180,90"),
        restrictedExtent: null //OpenLayers.Bounds.fromString("-180,-90,180,90")
    });
   
    var wms = new OpenLayers.Layer.WMS("OpenLayers WMS Basic", "http://vmap0.tiles.osgeo.org/wms/vmap0",
    {
        layers: 'basic'
    },
    {
        singleTile: true
    });
    map.addLayer(wms);
    
    // Center the view at some place
    map.setCenter(new OpenLayers.LonLat(0, 0), 2);

    // Button events
    function updateMaxExtent() {
        var left = dijit.byId('left_me').get('value');
        var bottom = dijit.byId('bottom_me').get('value');
        var right = dijit.byId('rigth_me').get('value');
        var top = dijit.byId('top_me').get('value');
        
        map.setOptions({
            maxExtent: new OpenLayers.Bounds(left, bottom, right, top)
        });
    }
    function updateRestrictedExtent() {
        var left = dijit.byId('left_re').get('value');
        var bottom = dijit.byId('bottom_re').get('value');
        var right = dijit.byId('rigth_re').get('value');
        var top = dijit.byId('top_re').get('value');
        
        map.setOptions({
            restrictedExtent: new OpenLayers.Bounds(left, bottom, right, top)
        });
    }
</script>
